<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CA$HARE - Register</title>
  <base href="http://localhost:3000/">

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="FirstName"
                      placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="LastName"
                      placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                    placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="password"
                      placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="confirm_password"
                      placeholder="Repeat Password">
                  </div>
                </div>
                <a class="btn btn-primary btn-user btn-block" id = "registerAccount">
                  Register Account
                </a>
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script>
    var checkEmail = false;
    var checkPassword = false;

    //check email
    function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
    }

    $("#exampleInputEmail").on('keyup', function(){
      var email = $("#exampleInputEmail").val();
      if (validateEmail(email)) {
        $("#exampleInputEmail").css("color", "green");
        checkEmail = true;
     } else {
        $("#exampleInputEmail").css("color", "red");
        checkEmail = false;
      }
    });

    //check password
    $('#password, #confirm_password').on('keyup', function () {
      if ($('#password').val() == $('#confirm_password').val() && $('#password').val() != 0 && $('#confirm_password').val() !=null) {
          $('#password').css('color', 'green');
          $('#confirm_password').css('color', 'green');
          checkPassword = true;
     } 
     else 
     {
          $('#password').css('color', 'red'); 
          $('#confirm_password').css('color', 'red');
          checkPassword = false;
     }
    });

    $("#registerAccount").click(function(){
      if(!checkEmail){
        console.log("invalid Email!");
        return;
      }

      if(!checkPassword){
        console.log("invalid Passwords!");
        return;
      }
      var firstName = $("#FirstName").val();
      var lastName = $("#LastName").val();
      var eMail = $("#exampleInputEmail").val();
      var password = $("#password").val();

      console.log(firstName);
      console.log(lastName);
      console.log(eMail);
      console.log(password);

      var user = {'firstName' : firstName, 'lastName' : lastName, 'eMail' : eMail, 'password' : password}

      $.ajax({
        url: "http://localhost:3000/register",
        type: "POST",
        data: user ,
        success: function (response) {
           console.log(response);
        }
    });
    });
  </script>

</body>

</html>
