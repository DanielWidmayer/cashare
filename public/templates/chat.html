<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="Webapplication to share and manage finances" content="" />
        <meta name="Daniel Widmayer" content="Financing" />

        <title>Cashare Chat</title>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <!-- Custom styles for this template-->
        <link href="css/cashare.min.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <%- include('sidebar'); -%>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <%- include('topbar'); -%>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-primary font-weight-bold">Messages</h1>
                            <div id="userid">
                                <%=(userid)%>
                            </div>
                        </div>
                        <div class="card rounded border-left-primary">
                            <div class="row">
                                <div class="col-xl-4">
                                    <div class="row pt-3">
                                        <div class="col-sm-4 ml-4 mt-1">
                                            <h4 class="text-primary font-weight-bold">Recent</h4>
                                        </div>
                                        <div class="col-sm-6 mr-2">
                                            <div class="input-group mb-3 ml-2 mr-1">
                                                <input id="searchUserInput" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2" />
                                                <div class="input-group-append">
                                                    <button id="searchUserButton" class="btn btn-outline-primary" type="button">
                                                        <i class="fas fa-search text-black"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inbox_chat border-top"></div>
                                </div>
                                <div class="col-xl-8 p-0" id="toggleChat">
                                    <div class="msg_history" id="messageBody"></div>
                                    <div class="type_msg">
                                        <div class="row">
                                            <input type="text" id="messageInput" class="write_msg input_msg_write" placeholder="Type a message" />
                                            <button id="sendMessageButton" class="btn btn-primary btn-circle mt-1 ml-2 mr-2" type="button">
                                                <i class="fas fa-paper-plane text-white"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Your Website 2020</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="./logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/cashare.min.js"></script>

        <!-- Custom script for chat -->
        <script src="../js/chat.js"></script>
        <script src="../js/autocomplete.js"></script>
    </body>
</html>
